<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
     <link rel="stylesheet" href="../../../bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <style>
        body{
            background-color: var(--blue);
        }
        .login-container{
            /* border: 2px solid; */
            width: 30vw;
            overflow: hidden;
            /* margin: 0 auto; */
            padding: 30px;
            box-shadow: 2px 3px 4px rgb(1, 14, 22),
            -2px -3px 4px rgb(1, 14, 22);
            
        }
        .login-heading,.login-content{
            text-shadow: 2px 3px 4px rgb(1, 14, 22);

        }
     </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-5 ">
            <div class="flex-fill  w-100 ">
                <h1 class="pt-4 text-center text-bold login-heading">Welcome To Library Portal</h1>
                <p class="pb-4 text-center login-content"><i>Your Gateway to Unlimited Knowledge.</i></p>
            </div>
            <div class="login-container  w-100">
                <div>
                    <h2 class="text-center m-2 py-3">Login</h2>
                    <hr>
                    <form>
                        <div>
                            <label for="username" class="py-2"><strong>Username</strong></label> <br>
                            <input type="text" placeholder="Username" class="w-100 p-1"><br>
                            <label for="password" class="py-2" ><strong>Password</strong></label> <br>
                            <input type="password" placeholder="Password"class="w-100 p-1">
                        </div>
                        <div class="btn btn-success rounded-0 mt-3 w-100"><a href="home.html"style="text-decoration: none; color: white;" >Login</div>
                        <div class="btn btn-primary rounded-0 mt-3 w-100"><a href="sign_up.html" style="text-decoration: none; color: white;" >Sign Up</a></div>
                        <p class="text-center pt-3"><a href="#" style="text-decoration: none;" >Forgot Password?</a> Reset it.. <br>
                        New here? <a href="sign_up.html" style="text-decoration: none;">Create an account</a> to explore.</p>
                        
                    </form>

                </div>

            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
